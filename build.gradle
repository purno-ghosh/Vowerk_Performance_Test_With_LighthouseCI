plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sun.mail:javax.mail:1.6.2' // JavaMail API
}

application {
    mainClass = 'com.example.LighthouseRunner'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.LighthouseRunner'
    }
}
